name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  init:
    name: Initialize
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: ðŸ” Verify environment
      run: |
        echo "### ðŸ” Environment Check" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Java Version:**" >> $GITHUB_STEP_SUMMARY
        java -version 2>&1 | head -n 1 >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Maven Version:**" >> $GITHUB_STEP_SUMMARY
        mvn --version | head -n 1 >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ” Validate POM
      run: mvn validate

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: init

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: ðŸ”¨ Compile sources
      run: mvn clean compile -DskipTests

    - name: âœ… Build summary
      run: |
        echo "### âœ… Compilation Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** Sources compiled successfully" >> $GITHUB_STEP_SUMMARY

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: ðŸ§ª Run tests
      run: mvn test

    - name: ðŸ“Š Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: target/surefire-reports/*.xml
        check_name: Test Results

    - name: ðŸ“ˆ Test summary
      if: always()
      run: |
        echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -d "target/surefire-reports" ]; then
          TESTS=$(find target/surefire-reports -name "TEST-*.xml" | wc -l)
          echo "**Test files:** $TESTS" >> $GITHUB_STEP_SUMMARY
        fi

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: ðŸ“¦ Package plugin
      run: mvn package -DskipTests

    - name: âœ… Package summary
      run: |
        echo "### ðŸ“¦ Package Created" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "target/nexiscope-integration.hpi" ]; then
          SIZE=$(du -h target/nexiscope-integration.hpi | cut -f1)
          echo "**Plugin size:** $SIZE" >> $GITHUB_STEP_SUMMARY
        fi

  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: ðŸ“š Generate JavaDoc
      run: mvn javadoc:javadoc

    - name: âœ… Validation summary
      run: |
        echo "### âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**JavaDoc:** âœ… Generated successfully" >> $GITHUB_STEP_SUMMARY

