name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: ðŸ” Verify Maven version
      run: mvn --version
    
    - name: ðŸ§ª Run tests
      run: mvn clean test
    
    - name: ðŸ“Š Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: target/surefire-reports/*.xml
        check_name: Test Results
    
    - name: ðŸ“ˆ Test summary
      if: always()
      run: |
        echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -d "target/surefire-reports" ]; then
          TESTS=$(find target/surefire-reports -name "TEST-*.xml" | wc -l)
          echo "**Test files:** $TESTS" >> $GITHUB_STEP_SUMMARY
        fi
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: ðŸ”¨ Build plugin
      run: mvn clean package -DskipTests
    
    - name: âœ… Build summary
      run: |
        echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Plugin built successfully**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "target/nexiscope-integration.hpi" ]; then
          SIZE=$(du -h target/nexiscope-integration.hpi | cut -f1)
          echo "**Artifact size:** $SIZE" >> $GITHUB_STEP_SUMMARY
        fi
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  javadoc:
    name: JavaDoc
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: ðŸ“š Generate JavaDoc
      run: mvn javadoc:javadoc
    
    - name: âœ… JavaDoc summary
      run: |
        echo "### ðŸ“š JavaDoc Generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY

